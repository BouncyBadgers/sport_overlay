<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay" class="hidden" id="overlay">
      <div class="teams-and-score">
        <div class="text-wrapper" id="teamA">Badgers 1</div>
        <div class="scores">
          <div class="score-home" id="scoreA">20</div>
          <div class="dash">-</div>
          <div class="score-away" id="scoreB">20</div>
        </div>
        <div class="text-wrapper" id="teamB">Badgers 2</div>
      </div>
      <div class="timers">
        <div class="match-frame"><div class="match-timer" id="matchTimer">15:00</div></div>
        <div class="set-frame"><div class="match-timer" id="setTimer">3:00</div></div>
      </div>
    </div>
    <script>
        const SHEET_ID = "1Z2tD7LYBtubp5QtjDbc9UhNwd5BphCoQkN3AouNbOao";
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

        async function fetchData() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2));
                const rows = json.table.rows;
                
                if (rows && rows.length > 0) {
                    document.getElementById("teamA").innerText = rows[0].c[0]?.v || "N/A";
                    document.getElementById("teamB").innerText = rows[0].c[1]?.v || "N/A";
                    document.getElementById("scoreA").innerText = rows[0].c[2]?.v || "0";
                    document.getElementById("scoreB").innerText = rows[0].c[3]?.v || "0";
                    document.getElementById("matchTimer").innerText = formatTime(rows[0].c[4]?.v);
                    document.getElementById("setTimer").innerText = formatTime(rows[0].c[5]?.v);

                    // Overlay megjelenítés / elrejtés (F1 cella alapján)
                    const overlayVisibility = rows[0].c[6]?.v || "1"; // F1 oszlop
                    const overlay = document.getElementById("overlay");

                    if (overlayVisibility === "1") {
                        overlay.classList.remove("hidden");
                        overlay.classList.add("visible");
                    } else {
                        overlay.classList.remove("visible");
                        overlay.classList.add("hidden");
                    }
                }
            } catch (error) {
                console.error("Hiba a Google Sheets beolvasásakor", error);
            }
            function formatTime(seconds) {
              let minutes = Math.floor(seconds / 60);
              let sec = seconds % 60;
              return minutes + ":" + (sec < 10 ? "0" : "") + sec;
}

        }

        setInterval(fetchData, 3000);
        fetchData();
    </script>
  </body>
</html>
