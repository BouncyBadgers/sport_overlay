<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Fő overlay konténer */
        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1500px;
            height: auto;
            background: #222;
            padding: 10px;
            border-radius: 10px;
        }

        /* Felső, nagy zöld sáv */
        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2F7B73;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            border: 5px solid #D6E81D;
        }

        .top-text {
            flex: 1;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        /* Középső fehér mező */
        .score-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 15px;
            padding: 10px;
            margin: 10px 0;
            width: 150px;
            font-size: 36px;
            font-weight: bold;
            color: black;
        }

        .score {
            margin: 0 15px;
            font-size: 40px;
        }

        /* Alsó zöld mezők */
        .bottom-container {
            display: flex;
            justify-content: space-between;
        }

        .bottom-box {
            flex: 1;
            background: #2F7B73;
            border-radius: 15px;
            padding: 20px;
            margin: 5px;
            text-align: center;
            font-size: 24px;
            border: 5px solid #D6E81D;
        }
    </style>
</head>
<body>

    <div class="overlay">

        <!-- Felső zöld mező -->
        <div class="top-bar">
            <div class="top-text" id="teamA">Badgers 2</div>
            <div class="score-container">
                <span class="score" id="scoreA">20</span>
                <span>-</span>
                <span class="score" id="scoreB">20</span>
            </div>
            <div class="top-text" id="teamB">Badgers 1</div>
        </div>

        <!-- Alsó zöld mezők -->
        <div class="bottom-container">
            <div class="bottom-box" id="box1">Alsó szöveg 1</div>
            <div class="bottom-box" id="box2">Alsó szöveg 2</div>
        </div>

    </div>

</body>
</html>
